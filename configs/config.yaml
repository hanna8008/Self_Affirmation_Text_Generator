# ----------------------------------------------------------------------------
# config.yaml
# ----------------------------------------------------------------------------

# --- Model ---
model_name: gpt2
tokenizer_name: gpt2


# --- Training Hyperparamters ---
learning_rate: 5e-5
batch_size: 4
num_train_epochs: 35
weight_decay: 0.01
warmup_steps: 500
logging_steps: 100
save_steps: 500


# --- Data ---
train_file: data/train.csv
val_file: data/val.csv
test_file: data/test.csv


# --- Output ---
output_dir: outputs/checkpoints/
logging_dir: outputs/logs/


# --- Runtime Settings ---
use_gpu: true
use_wandb: false
seed: 42